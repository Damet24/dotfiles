[colors]
background = #282C34
background-alt = #373B41
foreground = #ABB2BF
primary = #61AFEF
secondary = #E06C75
alert = #E5C07B
disabled = #707880
green = #98C379

[bar/bar1]
width = 14%
height = 40pt
radius = 20
offset-x = 10
offset-y = 11
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
fixed-center = true
border-size = 4pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Iosevka NF;2
modules-center = xworkspaces 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/bar2]
width = 25%
height = 40pt
radius = 20
offset-x = 15%
offset-y = 15
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Iosevka NF:style=Regular
modules-center = spotify

[bar/bar3]
width = 30%
height = 40pt
radius = 20
offset-x = 64%
offset-y = 15
padding = 2
background = ${colors.background}
foreground = ${colors.foreground}

modules-right =  sep
tray-position = right
tray-detached = true
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-background = ${colors.background}

; tray-position = center
font-0 = Iosevka NF:style=Regular;2
; modules-left = 
modules-left = battery date
; modules-right =

[bar/bar4]
width = 3%
height = 40pt
radius = 20
offset-x = 95%
offset-y = 15
background = ${colors.foreground}
foreground = ${colors.background}
font-0 = Iosevka NF:style=Regular;2
modules-center = custom1

[module/custom1]
type = custom/text
content = "⏻ "

click-left = ~/.config/rofi/powermenu_alt

[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
font-0 = Iosevka NF:style=Regular
icon-default = ∙
format = <label-state>
format-padding = 0
label-active = 
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background}
label-active-padding = 1
label-occupied = 
label-occupied-foreground = ${colors.secondary}
label-occupied-background = ${colors.background}
label-occupied-padding = 1
label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-padding = 1
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
labl-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-padding = 1

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
interface = wlo1
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-padding = 1

[module/date]
type = internal/date
interval = 1
date = %d %b, %H:%M
date-alt = %d %b, %H:%M
; date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}
label-padding = 1

[module/battery]
type = internal/battery
full-at = 99
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 2
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M
; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>
; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = 
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = " Full"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 750

[module/spotify]
type = custom/script
interval = 1
format-prefix = "阮"
format = <label>
exec = python3 ~/.config/polybar/scripts/spotify_status.py -f '{artist}: {song}'
label-padding = 2
format-padding = 2
format-underline = {colors.green}
label-foreground = ${colors.green}
format-foreground = ${colors.green}
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/pavolume]
type = custom/script
tail = true
label = %output%
label-padding = 2
exec = ~/.config/polybar/scripts/pavolume.sh --listen
click-right = exec pavucontrol
click-left = ~/.config/polybar/scripts/pavolume.sh --togmute
scroll-up = ~/.config/polybar/scripts/pavolume.sh --up
scroll-down = ~/.config/polybar/scripts/pavolume.sh --down
format-underline = #3EC13F
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true
